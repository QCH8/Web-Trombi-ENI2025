<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Préférences</title>
    <link rel="stylesheet" href="ressources/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="ressources/style.css">
</head>
<body>
    <header class="bg-primary-subtle ">
        <div class="container">
            <div class="row align-items-center">
                <!--Logo-->
                <div class="col-4 col-md-2">
                    <img src="ressources/images/logo.png" alt="Logo de l'ENI Ecole Informatique" class="img-fluid img-thumbnail">
                </div>

                <!--Titre-->
                <div class="col-8 col-md-6 text-center">
                    <h1>Promo EDWM2510FT</h1>
                </div>

                <!--Navbar-->
                <div class="col-12 col-md-4 text-md-end">
                    <nav class="navbar navbar-expand-lg justify-content-md-end">
                        <div class="container-fluid">
                            <!--Insertion logo navbar et bouton menu burger-->
                            <button type="button" class="navbar-toggler ms-auto gap-2" data-bs-toggle="collapse" data-bs-target="#menuNav">
                                <img src="ressources/images/navbar.png" alt="Menu" height="40">
                            </button>

                            <div class="collapse navbar-collapse justify-content-end" id="menuNav">
                                <ul class="navbar-nav gap-2">
                                        <li class="nav-item"><a href="index.html" class="nav-link btn btn-primary">Accueil</a></li>
                                        <li class="nav-item"><a href="preferences.html" class="nav-link btn btn-primary">Préférences</a></li>
                                        <li class="nav-item"><a href="carte.html" class="nav-link btn btn-primary">Carte</a></li>
                                        <li class="nav-item"><a href="informations.html" class="nav-link btn btn-primary">Informations</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="container my-4">
        <div class="container text-center">
            <h2>Préférences du site</h2>
        </div>
        
        <!--Thème clair ou sombre-->
        <div class="row justify-content-center mb-3 align-items-center">
                <div class="col-3">
                    <label class="col-form-label" for="choice">Thème du site</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="choice" name="choice">
                        <option value="option1">Clair</option>
                        <option value="option2">Sombre</option>
                    </select>
                </div>
        </div>

        <!--Format d'affichage liste ou cartes-->
        <div class="row justify-content-center mb-3">
            <div class="col-3 d-flex align-items-start">
                <label for="prefDisplay" class="col-form-label">
                    Format d'affichage de la liste des apprenants
                </label>
            </div>
            <div class="col-auto">
                <fieldset id="prefDisplay">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prefDisplay" id="Liste" value="list">
                        <label class="form-check-label" for="Liste">Liste (Table)</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="prefDisplay" id="Grid" value="grid">
                        <label class="form-check-label" for="Grid">Cartes (Grid)</label>    
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="index.html" class="btn btn-secondary me-2">Retour à la page d'Accueil</a>
                <button type="button" id="saveLocalStorage" class="btn btn-primary">Enregistrer</button> <!--Doit stocker dans le local storage-->
            </div>
        </div>
        
    </main>
    <footer></footer>
    <script src="ressources/bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main-prefs.js"></script>
</body>
</html>
